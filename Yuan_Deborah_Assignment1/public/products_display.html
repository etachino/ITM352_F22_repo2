<script>
function isNonNegativeInteger(queryString, returnErrors = false) {
    errors = []; // assume no errors at first
    if (Number(queryString) != queryString) {
        errors.push('Not a number!'); // Check if string is a number value
        } else {
        if (queryString < 0) errors.push('a Negative value!'); // Check if it is non-negative
        if (parseInt(queryString) != queryString) errors.push('Not an integer!'); // Check that it is an integer
         }

    if (returnErrors) {
        return errors;
    } else if (errors.length == 0) {
        return true;
    } else {
        return false;
    }
 }
        function checkQuantityTextbox(theTextbox) { // EC IR2: Added additional text and font styles to indicate whether quantities were valid or not
            let input_string = theTextbox.value;
            let error_array = isNonNegativeInteger(input_string, true);
            if (Number(input_string) > document.getElementById(theTextbox.name+'_available').innerHTML) { // EC IR3: PARTIAL COMPLETION: Having 'quantitytextbox[${i}]_available_message' display a red error message if Available Quantity > Stock
              document.getElementById(theTextbox.name+ '_message').outerHTML = ('<span id="'+ theTextbox.name + '_message" name="'+ theTextbox.name+'_message"><font color="red"><b>We don\'t have ' +input_string+ ' available.</b></font></span>');
              return;
            }
            if (error_array.length == 0) {
              document.getElementById(theTextbox.name+ '_message').innerHTML = ('You want <b>'+ input_string+'</b>');
            } else {
              document.getElementById(theTextbox.name+ '_message').innerHTML  = ('<font color="red"><b>Quantity is '+ error_array.join("; ")+'</b></font>');
            }
            
        };

        let params = (new URL(document.location)).searchParams;
