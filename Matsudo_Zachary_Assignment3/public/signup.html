<script>
  // Gets signup error array in server and alerts user of errors.
  // Referenced from Professor Kazmans Lab 13 repo, order_page_new.html
  // Gets query string
  let params = (new URL(document.location)).searchParams;
  // Checks for errors, if no error send to invoice page
  window.onload = function () {
    if (params.has('signup_error')) {
      var errors = JSON.parse(params.get('signup_error'));
      let err_str = '';
      for (err in errors) {
        err_str += errors[err] + '\n';
        document.getElementById(`${err}_error`).innerHTML = `${errors[err]}`;
      }
      // Alert with errors
      alert(err_str);
    }
    // Parameter searches email and changes the email and fullname textboxes
    if (params.has('email')) { 
        email.value = params.get('email');
        fullname.value = params.get('fullname');
    }
  }
</script>
