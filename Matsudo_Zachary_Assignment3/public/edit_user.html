  <script>
    // Referenced from Professor Kazmans Lab 13 repo, order_page_new.html
    window.onload = function () {
      let params = (new URL(document.location)).searchParams;
      // Parameter searches email and change textbox to email entered
      if (params.has('email')) {
        // Makes form sticky
        email.value = params.get('email')
      }
      // Creates alert is errors are present
      if (params.has('new_errors')) {
        var errors = JSON.parse(params.get('new_errors'));
        let err_str = '';
        for (err in errors) {
          err_str += errors[err] + '\n';
          document.getElementById(`${err}_invalid`).innerHTML = `${errors[err]}`;
        }
        alert(err_str);
      }
    }
  </script>
