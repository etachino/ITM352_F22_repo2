<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var hits = 0, spins = 1, mouseRatio = 0;
    </script>
    <button onclick="mouseHits ++; mouseRatio=mouseHits / mouseSpins;
            hit_span.innerHTML=mouseHits; ratio.innerHTML = mouseRatio.toFixed(4);"
        onmousemove="mouseSpins ++; mouseRatio=mouseHits / mouseSpins;
            spin_span.innerHTML= mouseSpins; ratio.innerHTML = mouseRatio.toFixed(4)"
    >Hit Me</button>


    <P id="hit_span">0</P>

    <p id="spin_span">0</p>

    <p id="ratio">0</p>

    <P>When the button is clicked, we output some text in the paragraph with id "demo"</P>
</body>
</html>
