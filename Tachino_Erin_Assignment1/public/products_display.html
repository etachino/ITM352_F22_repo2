
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Smart Phone Store</title>

    <link href="https://fonts.googleapis.com/css?family=Cherry+Swash|Raleway" rel="stylesheet">

    <link href="products-style.css" rel="stylesheet">

    <script src="./master_product_data.json"></script>
</head>
<form name="submit_form" action="./invoice.html" method="GET">
<body>
    
    <header>
        <h1>Erin's Used Smart Phone Store</h1>
    </header>
    <form action="./server.js" method="POST">
    <div>

        <main>
           <script>
           for(i = 0; i < products.length; i++) {
           document.write(`
            <section class="item">
                <h2>${products[i].name}</h2>
                <h6>Quantities</h6>
                <input type="text" name="quantity${i}" id="quantity${i}_label">
                <p>$${products[i].price}</p>
                <img src=./master_product_data.json/${products[i].image}>
            </section>
            `)
        }
        </script>

        </main>
    </div>
</form>
    <footer>
        <h1>
            <input type="submit" value="Purchase!">
        </h1>
    </footer>
</body>

</html>
