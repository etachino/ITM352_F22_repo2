<script>
    let params = (new URL(document.location)).searchParams;
    GET = {};
    params.forEach(function (value, key) { GET[key] = value });
    if(typeof GET['submit_button'] != 'undefined') {checkLogin();} 
    function checkLogin() {
        passwords = { "dport": "spaz", "kazman": "geek" };
        var username = GET["username_textbox"];
        var password = GET["password_textbox"];
        if (passwords[username] == password) {
            document.write('Thanks for logging on!' + GET["username_textbox"]);
            window.stop();
        }
        else { alert('incorrect login!'); }
    }
</script>
